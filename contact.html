<!DOCTYPE html>
<html lang="en">

<head>

	<title>Contact me</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<!-- Header/Navigation -->
<header id="masthead">
	<div class="container">
		<a href="index.html" id="logo">Alana Owen</a>
			<nav>
			 	<ul>
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
	</div> <!-- Closed "container" div -->
</header>

<!-- Main content -->
<div id="main-container" class="container">
	<section class="main-section">
		<h1>Contact</h1>

		<form id="contact-form">
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="Jane Doe" required="required">
				</li>
			
				<li>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
				</li>

				<li>
					<label for="message">Message</label>
					<textarea id="message" name="message" required="required"></textarea>
				</li>
			</ul>
			<input type="submit">
		</form>
	</section> <!-- closed "main-section" section -->

	<section class="sidebar">
		<div id="connect">
			<h2>Connect with Me</h2>
		
			<a href="https://github.com/alanaowen" target="_blank"> <img src="assets/images/if_github_square_black_107109.png" class="social" alt="github" style="width:50px;"></a>
			
			<a href="https://www.linkedin.com/in/alana-owen/" target="_blank"> <img src="assets/images/if_square-linkedin_317725.png" class="social" alt="linkedin" style="width: 50px;"></a>
			
			<a href="https://stackexchange.com/users/9818887/alana-owen" target="_blank"> <img src="assets/images/if_stackoverflow-square-social-media_764927.png" class="social" alt="stackoverflow" style="width: 50px;"></a>	
		</div> <!-- closed "connect" div -->
	</section> <!-- closed "sidebar" section -->
</div> <!-- closed "main-container" div -->
	
<!-- Footer -->
<footer>
	<div class="container">
		Copyright &copy; 2017 Alana Owen
	</div>
</footer>


</body>
</html>
